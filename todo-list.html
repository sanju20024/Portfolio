<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* --- CHANGE: Background image added here --- */
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/todolistbg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-container {
            background: rgba(10, 10, 35, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(187, 134, 252, 0.3);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.2);
            color: white;
        }

        h1 {
            color: #bb86fc;
            text-shadow: 0 0 5px #bb86fc, 0 0 10px #3700b3;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bb86fc;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        #task-input::placeholder {
            color: #ccc;
        }

        #add-button {
            padding: 10px 20px;
            border: 1px solid #bb86fc;
            background-color: transparent;
            color: white;
            box-shadow: 0 0 10px #bb86fc;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #add-button:hover {
            background-color: #bb86fc;
            color: black;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            max-height: 250px; /* Added max height for scrolling */
            overflow-y: auto; /* Added scroll for long lists */
        }

        #task-list li {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            word-break: break-word;
        }

        #task-list li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            font-size: 18px;
            padding-left: 10px;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #ff8c8c;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-button">Add</button>
        </div>
        <ul id="task-list">
            </ul>
    </div>

<script>
    const taskInput = document.getElementById('task-input');
    const addButton = document.getElementById('add-button');
    const taskList = document.getElementById('task-list');

    // Function to add a new task
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
            return; // Don't add empty tasks
        }

        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = taskText;
        
        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.className = 'delete-btn';
        
        li.appendChild(span);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = ''; // Clear the input field
        saveTasks();
    }

    // Function to handle clicks on the task list
    function handleTaskListClick(event) {
        const item = event.target;

        if (item.closest('.delete-btn')) {
            const li = item.closest('li');
            li.remove();
        } else if (item.closest('li')) {
            item.closest('li').classList.toggle('completed');
        }
        saveTasks();
    }
    
    // Function to save all tasks to local storage
    function saveTasks() {
        localStorage.setItem('todoListData', taskList.innerHTML);
    }
    
    // Function to load tasks from local storage
    function loadTasks() {
        const data = localStorage.getItem('todoListData');
        if (data) {
            taskList.innerHTML = data;
        }
    }

    // Event Listeners
    addButton.addEventListener('click', addTask);
    taskInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            addTask();
        }
    });
    taskList.addEventListener('click', handleTaskListClick);
    
    // Load existing tasks when the page loads
    loadTasks();
</script>
</body>
</html>
